<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
    window.addEventListener("load", function () {
      const loader = document.querySelector(".loader");
      loader.className += " hidden"; // class "loader hidden"
  });
</script>
</head>
<body id="animate">


  <div class="loader">

    <img src="loader.gif" alt="loader"/>
  </div>
          <form id="signinForm" onsubmit="return SignIn()">
           
            <div class="container" id="in">
              <h1>Sign In</h1>
         
              <br>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input id="emailLogin" type="text" placeholder="Enter Email" name="email" required>

              <label for="psw"><b>Password</b></label>
              <input id="passLogin" type="password" placeholder="Enter Password" name="psw" required>

              

              <label>
                <input type="checkbox" checked="checked" style="margin-bottom:15px" > Remember me
              </label>

              

              <p id="terms">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              <br>
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
              <span><b>Already a member?</span></b></span><a href="index.html">Sign In</a>
            </div>
          </form>
          <!-- onClick="return "  -->




    <script src="app.js"></script>
</body>
</html>
